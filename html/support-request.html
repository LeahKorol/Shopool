<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopool | Support Request</title>
    <link rel="icon" href="../images/icon.png" type="image/png">

    <!-- css links -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/support.css">

    <!-- icon links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <div class="logo-container">
                <img src="../images/icon.png" alt="icon">
                <img src="../images/shopool.png" alt="shopool">
            </div>
        </a>
    </header>

    <main class="container">
        <section class="payment-section">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon">
                            <i class="fas fa-headset"></i>
                        </div>
                        <h2 class="payment-header-title">Support Request</h2>
                        <p class="payment-header-description">We're here to help. Please fill out the form below.</p>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <form id="support-form" class="payment-form">
                                <div class="payment-form-group">
                                    <input type="text" id="name" name="name" class="payment-form-control"
                                        placeholder=" " required>
                                    <label for="name" class="payment-form-label payment-form-label-required">Full
                                        Name</label>
                                </div>
                                <div class="payment-form-group">
                                    <input type="email" id="email" name="email" class="payment-form-control"
                                        placeholder=" " required>
                                    <label for="email"
                                        class="payment-form-label payment-form-label-required">Email</label>
                                </div>
                                <div class="payment-form-group">
                                    <input type="text" id="order-number" name="order-number"
                                        class="payment-form-control" placeholder=" ">
                                    <label for="order-number" class="payment-form-label">Order Number (if
                                        applicable)</label>
                                </div>
                                <div class="payment-form-group">
                                    <input type="text" id="subject" name="subject" class="payment-form-control"
                                        placeholder=" " required>
                                    <label for="subject"
                                        class="payment-form-label payment-form-label-required">Subject</label>
                                </div>
                                <div class="payment-form-group">
                                    <textarea id="message" name="message" class="payment-form-control"
                                        placeholder="Enter your message here" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="payment-form-submit-button">
                                    <i class="fas fa-paper-plane"></i> Submit Request
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <i class="fas fa-check-circle"></i>
            <h2>Success!</h2>
            <p>Your support request has been submitted successfully.</p>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <script src="../js/support.js"></script>
</body>

</html>
