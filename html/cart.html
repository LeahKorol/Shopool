<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- css links -->
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

    <header>
        <a href="../html/index.html">
            <div class="logo-container">
                <img src="../images/icon.png" alt="icon">
                <img src="../images/shopool.png" alt="shopool">
            </div>
        </a>
    </header>

    <main>
        <section class="cart-container">
            <h2>Your Shopping Cart</h2>

            <div id="products-container">
                <!-- Cart products will be dynamically added here -->
            </div>

            
            <div id="empty-cart" style="display: none;">
                <img src="../images/empty-cart-icon.png" alt="Empty Cart" class="empty-cart-icon">
                <p>The cart is empty? Choose items and start shopping!</p>
                <a href="./products.html" class="browse-products">choose items!</a>
            </div>


            <div class="total-summary">
                <h3>Order Summary</h3>
                <div class="summary-product">
                    <span>Shipping:</span>
                    <span id="shipping">Free</span>
                </div>
                <div class="summary-product">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>

                <button id="checkout-btn">Proceed to Checkout</button>

                <div id="checkout-form">
                    <span class="close" id="closeCheckoutForm">&times;</span>
                    <h2>Checkout</h2>
                    <form id="payment-form">
                        <label for="street-address">Street Address:</label><br>
                        <input type="text" id="street-address" required><br><br>
                        <label for="city">City:</label><br>
                        <input type="text" id="city" required><br><br>
                        <label for="state">State:</label><br>
                        <input type="text" id="state" required><br><br>

                        <label for="credit-card">Credit Card Number:</label><br>
                        <input type="text" id="credit-card" required><br><br>
                        <button type="submit" id="pay-now-btn">Pay Now</button>
                    </form>
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; Created By Leah Korol & Talya Kazayof | <b>shopool</b> - 2024</p>
    </footer>
    <script src="../js/cart.js"></script>
</body>

</html>
