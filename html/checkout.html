<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <title>Shopool | Payment Page</title>
    <link rel="icon" href="../images/icon.png" type="image/png">
</head>
<body>
    
    <ul id="checkout-progress">
        <li class="active" data-step="1"><span>Shipping</span></li>
        <li data-step="2"><span>Payment</span></li>
        <li data-step="3"><span>Review</span></li>
    </ul>    
    
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Order Summary</div>
                        <p class="payment-header-description">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div id="order-summary"></div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="coupon">
                                <label for="coupon" class="payment-form-label">הכנס קופון</label>
                            </div>
                            <button type="button" class="payment-form-submit-button" id="apply-coupon"><i class="ri-discount-2-line"></i> Apply Coupon</button>
                            <div class="payment-summary">
                                <div class="payment-summary-item payment-summary-total">
                                    <div class="payment-summary-name">Total</div>
                                    <div class="payment-summary-price" id="final-total">$0.00</div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form action="" class="payment-form" id="checkout-form">
                        <h1 class="payment-title">Checkout</h1>
                        
                        <!-- Shipping Section -->
                        <section class="checkout-section" id="shipping-section">
                            <h2 class="section-title">Shipping Details</h2>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="full-name">
                                <label for="full-name" class="payment-form-label payment-form-label-required">Full Name</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="address">
                                <label for="address" class="payment-form-label payment-form-label-required">Address</label>
                            </div>
                            <div class="payment-form-group-flex">
                                <div class="payment-form-group">
                                    <input type="text" placeholder=" " class="payment-form-control" id="city">
                                    <label for="city" class="payment-form-label payment-form-label-required">City</label>
                                </div>
                                <div class="payment-form-group">
                                    <input type="text" placeholder=" " class="payment-form-control" id="zip-code">
                                    <label for="zip-code" class="payment-form-label payment-form-label-required">Zip Code</label>
                                </div>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="country">
                                <label for="country" class="payment-form-label payment-form-label-required">Country</label>
                            </div>
                            <button type="button" class="payment-form-submit-button" id="to-payment-btn">Continue to Payment</button>
                        </section>

                        <!-- Payment Section -->
                        <section class="checkout-section" id="payment-section" style="display: none;">
                            <h2 class="section-title">Payment Details</h2>
                            <div class="payment-method">
                                <input type="radio" name="payment-method" id="method-1" checked>
                                <label for="method-1" class="payment-method-item">
                                    <img src="../images/visa.png" alt="">
                                </label>
                                <input type="radio" name="payment-method" id="method-2">
                                <label for="method-2" class="payment-method-item">
                                    <img src="../images/mastercard.png" alt="">
                                </label>
                                <input type="radio" name="payment-method" id="method-3">
                                <label for="method-3" class="payment-method-item">
                                    <img src="../images/paypal.png" alt="">
                                </label>
                                <input type="radio" name="payment-method" id="method-4">
                                <label for="method-4" class="payment-method-item">
                                    <img src="../images/stripe.png" alt="">
                                </label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                                <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                            </div>
                            <div class="payment-form-group-flex">
                                <div class="payment-form-group">
                                    <input type="month" placeholder=" " class="payment-form-control" id="expiry-date">
                                    <label for="expiry-date" class="payment-form-label payment-form-label-required">Expiry Date</label>
                                </div>
                                <div class="payment-form-group">
                                    <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                    <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                                </div>
                            </div>
                            <button type="button" class="payment-form-submit-button" id="to-review-btn">Review Order</button>
                        </section>

                        <!-- Review Section -->
                        <section class="checkout-section" id="review-section" style="display: none;">
                            <h2 class="section-title">Order Review</h2>
                            <div id="order-review-summary">
                                <!-- This will be populated with JS -->
                            </div>
                            <div class="payment-summary">
                                <div class="payment-summary-item payment-summary-total">
                                    <div class="payment-summary-name">Total</div>
                                    <div class="payment-summary-price" id="final-total">$0.00</div>
                                </div>
                            </div>
                            <button type="submit" class="payment-form-submit-button" id="place-order-btn"><i class="ri-wallet-line"></i> Place Order</button>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/checkbox.js"></script>
    <script src="https://unpkg.com/imask"></script>

</body>
</html>
