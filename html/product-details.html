<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <!-- css links -->
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/product-details.css"> 

    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <header>
        <a href="../html/index.html">
            <div class="logo-container">
                <img src="../images/icon.png" alt="icon">
                <img src="../images/shopool.png" alt="shopool">
            </div>
        </a>

        <div class="icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user"></i>
        </div>

    </header>


    <button class="back-home-button" onclick="window.location.href='../html/index.html'">חזור לדף הבית</button>

    
    <main class="main">
        <div id="product-details">
            <div id="important-details"></div>
            <div id="images"></div>
            <button id="show-more-details">Show More Details</button>
            <div id="more-details" style="display:none;"></div>
            <button id="show-technical-details">Show Technical Details</button>
            <div id="technical-details" style="display:none;"></div>
            <button id="show-reviews">Show Reviews</button>
            <div id="reviews" style="display:none;"></div>
        </div>
    </main>


    <footer>
        <p>&copy; Created By Leah Korol & Talya Kazayof | <b>shopool</b> - 2024</p>
    </footer>


    <!-- js link -->
