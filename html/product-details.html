<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopool | Product Details</title>
    <link rel="icon" href="../images/icon.png" type="image/png">

    <!-- css links -->
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/product-details.css"> 

    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <header>
        <a href="../index.html">
            <div class="logo-container">
                <img src="../images/icon.png" alt="icon">
                <img src="../images/shopool.png" alt="shopool">
            </div>
        </a>

        <div class="icons">
            <div class="cart-icon-container">
                <a href="../html/cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge">0</span>
                </a>
                <div class="cart-dropdown">
                    <div class="cart-items"></div>
                    <button class="close-dropdown">close</button>
                </div>
            </div>
            
            <a href="../html/favorites.html" id="favorites-link">
                <i class="fas fa-heart"></i>
                <!-- <span class="favorites-badge">0</span> -->
            </a>

            <a href="../html/user.html" id="user-link">
                <i class="fas fa-user"></i>
            </a>
        </div>

    </header>


    <button class="back-home-button" onclick="window.location.href='../index.html'">back home</button>


    <main class="main">
        <section id="product-details">
            <div id="product-info">
                <div id="left-section">
                    <img id="thumbnail" src="" alt="Product Thumbnail">
                    <div id="images"></div>
                </div>

                <div id="image-popup" class="popup">
                    <span class="close">&times;</span>
                    <img class="popup-content" id="popup-img">
                </div>

                <div id="right-section">
                    <div id="row1">
                        <h2 id="product-title"></h2>
                        <div id="rating"></div>
                    </div>
                    <p id="sku"></p>
                    <p id="stock-info"></p>
                    <p id="price"></p>
                    <p id="description"></p>
                    <div id="quantity-controls">
                        <button id="decrease-quantity">-</button>
                        <span id="quantity">1</span>
                        <button id="increase-quantity">+</button>
                    </div>
                    <p id="min-order-info"></p>

                    <div id="action-buttons">
                        <button id="buy-now">Buy Now</button>
                        <button id="add-to-cart" class="cart__button">
                            <span class="add__to-cart">Add to cart</span>
                            <span class="added">Added</span>
                            <i class="fas fa-shopping-cart"></i>
                            <i class="fas fa-box"></i>
                        </button>
                        <button id="add-to-wishlist" class="wishlist-button">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    
                </div>

            </div>
                
        </section>

        
        
        <div id="more-product-info"></div>


        <div class="rating-overview">
            <div id="overallRating"></div>
            <div id="ratingChart" class="rating-chart"></div>
        </div>
        

        <p id="reviews-counter"></p>
        <div id="reviews-list"></div>
        
    </main>


    <footer>
        <p>&copy; Created By Leah Korol & Talya Kazayof | <b>shopool</b> - 2024</p>
    </footer>


    <!-- js link -->
    <script src="../js/product-details.js"></script> 

</body>
</html>
