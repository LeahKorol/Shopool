<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopool | Home</title>

    <!-- css files link -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../images/icon.png" alt="icon">
            <img src="../images/shopool.png" alt="shopool">
        </div>

        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="categories-container">
            <div class="dropdown">
                <button class="dropbtn">Categories <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content" id="categories-list"></div>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user"></i>
        </div>

    </header>

    <div id="product-list" class="products-container"></div>
    
    <script src="../js/api.js"></script>
</body>
</html>
